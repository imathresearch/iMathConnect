<div class="col-md-6">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title"><i class="fa fa-bar-chart-o"></i>&nbsp;&nbsp;&nbsp; Own Projects &nbsp;&nbsp;&nbsp;</h3>
			<div class="box-tools pull-right">
				<div class="btn-group" data-toggle="btn-toggle">
					<button type="button" class="btn btn-primary active">New</button>
				</div>
			</div>
		</div><!-- /.box-header -->
		<div class="box-body">
			<table id="imath-id-own-projects" class="table table-bordered table-hover imath-own-projects">
			</table>
		</div><!-- /.box-body -->
	</div><!-- /.box Own projects-->
</div>
<div class="col-md-6">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title imath-project-name">Project detail</h3>
		</div><!-- /.box-header -->
		<!-- form start -->
		<form role="form">
			<div class="box-body">
				<div class="form-group">
					<label for="exampleInputEmail1">Project Name</label>
					<input type="text" class="form-control" id="idProjectName" placeholder="Enter project name">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Description</label>
					<input type="text" class="form-control" id="idProjectDescription" placeholder="Enter project description">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Creation date</label>
					<input type="text" class="form-control" id="idCreationDate" disabled>
				</div>
				<div class="form-group">
					<label>Resources</label>
					<table id="imath-id-instances" class="table table-bordered table-hover imath-select-instance">
					</table>
				</div>
				<div class="form-group">
					<label>Collaborators</label>
					<table class="table table-bordered imath-collaborators">
                    </table>
				</div>
			</div><!-- /.box-body -->
			<div class="box-footer">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div><!-- /.box Own projects-->
</div>
