<div class="col-md-6">
	<div class="box imath-waiting-own-projects imath-waiting-creation">
		<div class="box-header">
			<h3 class="box-title"><i class="fa fa-bar-chart-o"></i>&nbsp;&nbsp;&nbsp; My Projects &nbsp;&nbsp;&nbsp;</h3>
			<div class="box-tools pull-right">
				<div class="btn-group" data-toggle="btn-toggle">
					<button id="imath-id-new-project-button" type="button" class="btn btn-primary active">New</button>
				</div>
			</div>
		</div><!-- /.box-header -->
		<div class="box-body">
			<table id="imath-id-own-projects" class="table table-bordered table-hover imath-own-projects">
			</table>
		</div><!-- /.box-body -->
	</div><!-- /.box Own projects-->
</div>
<div class="col-md-6">
	<div class="box imath-waiting-creation">
		<div class="box-header">
			<h3 class="box-title imath-project-name"></h3>
			<div class="box-tools pull-right">
				<div class="btn-group" data-toggle="btn-toggle">
					<button id="imath-id-save-buton-project" type="button" class="btn btn-primary active">Save</button>
					<button id="imath-id-cancel-buton-project" type="button" class="btn btn-primary active">Cancel</button>
				</div>
			</div>
		</div><!-- /.box-header -->
		<!-- form start -->
		<form role="form">
			<div class="box-body">
				<div class="form-group">
					<label for="exampleInputEmail1">Project Name</label>
					<input type="text" class="form-control" id="imath-id-project-name" placeholder="Enter project name" disabled>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Description</label>
					<input type="text" class="form-control" id="imath-id-project-desc" placeholder="Enter project description">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Creation date</label>
					<input type="text" class="form-control" id="imath-id-project-date" disabled>
				</div>
				<div class="form-group">
					<label>Resources</label>
					<table id="imath-id-instances" class="table table-bordered table-hover imath-select-instance">
					</table>
					<div class="box-tools pull-right">
						<div class="btn-group" data-toggle="btn-toggle">
							<button id="imath-id-select-resource-button" type="button" class="btn btn-block btn-primary">Select Resources</button>
						</div>
					</div>
					
				</div>
				<div class="form-group">
					<label>Collaborators</label>
					<table class="table table-bordered imath-collaborators">
                    </table>
                    <table>
                    	<tr>
                    		<td><input type="text" class="form-control" id="imath-id-coll-text" placeholder="Enter username or email"></td>
                    		<td>
                    			<div class="box-tools pull-right">
									<div class="btn-group" data-toggle="btn-toggle">
                    					<button id="imath-id-add-colls-button" type="button" class="btn btn-primary active">Add Collaborator</button>
                    				</div>
                    			</div>
                    		</td>
                    	</tr>
                    </table>
				</div>
			</div><!-- /.box-body -->
		</form>
	</div><!-- /.box Own projects-->
</div>
<!-- COMPOSE MESSAGE MODAL -->
        <div class="modal fade" id="instance-select" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title"><i class="fa fa-cog"></i> Select Resources</h4>
					</div>
					<div class="modal-body">
						<table id="imath-id-instances-select" class="table table-bordered table-hover imath-select-instances">
						</table>
					</div>
					<div class="modal-footer clearfix">
						<button id="imath-id-cancel-button-select" type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Discard</button>
					</div>
				</div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

<!-- COMPOSE MESSAGE MODAL -->
        <div class="modal fade" id="imath-id-error-message-col" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title"><i class="fa fa-warning danger"></i> Error</h4>
					</div>
					<div class="modal-body">
						<p class="imath-error-message"></p>
					</div>
					<div class="modal-footer clearfix">
						<button id="imath-id-cancel-button-select" type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> OK</button>
					</div>
				</div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
